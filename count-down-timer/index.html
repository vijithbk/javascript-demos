<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>Countdown Timer</h1>
    </div>

    <div class="timer">
      <div class="time">
        <div class="hours">
          <div class="hoursLabel">Hours</div>
          <div class="hoursValue">00</div>
        </div>
        <div class="colon">:</div>
        <div class="minutes">
          <div class="minutesLabel">Minutes</div>
          <div class="minutesValue">00</div>
        </div>
        <div class="colon">:</div>
        <div class="seconds">
          <div class="secondsLabel">Seconds</div>
          <div class="secondsValue">00</div>
        </div>
      </div>
      <div class="actions">
        <button class="start">Start</button>
        <button class="reset">Reset</button>
      </div>
    </div>
  </div>

  
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js"></script>
</body>
</html>
